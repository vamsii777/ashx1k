apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
//apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.firebase.firebase-perf'


android {
    //flavorDimensions "default"
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.dewonderstruck.apps.ashx0"
        minSdkVersion 17
        //minSdkVersion hasProperty('minSdk') ? minSdk.toInteger() : 17
        targetSdkVersion 30
        versionCode 10
        versionName '1.137'
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            //resConfigs "en"
            minifyEnabled true
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            pseudoLocalesEnabled false
            zipAlignEnabled true
            shrinkResources true
            crunchPngs true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            //resConfigs "en"
            crunchPngs false
            //ext.alwaysUpdateBuildId = false
            ext.enableCrashlytics = false
        }
    }

    /* productFlavors {
         // When building a variant that uses this flavor, the following configurations
         // override those in the defaultConfig block.
         dev {
             // To avoid using legacy multidex when building from the command line,
             // set minSdkVersion to 21 or higher. When using Android Studio 2.3 or higher,
             // the build automatically avoids legacy multidex when deploying to a device running
             // API level 21 or higherâ€”regardless of what you set as your minSdkVersion.
             //noinspection DevModeObsolete
             minSdkVersion 21
             // The following configuration limits the "dev" flavor to using
             // English stringresources and xxhdpi screen-density resources.
             resConfigs "en", "xxhdpi"
             versionNameSuffix "-dev"
             //applicationIdSuffix '.dev'
         }

         prod {
             // If you've configured the defaultConfig block for the release version of
             // your app, you can leave this block empty and Gradle uses configurations in
             // the defaultConfig block instead. You still need to create this flavor.
             // Otherwise, all variants use the "dev" flavor configurations.
         }
     }
 */


    /* dataBinding {
         enabled = true
     }*/
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    buildFeatures {
        dataBinding = true
        // for view binding :
        viewBinding = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    /* aaptOptions {
        cruncherEnabled = false
    }

    dexOptions {
        javaMaxHeapSize "2g"
    }

    dexOptions {
        preDexLibraries true
    } */

    /*  codeQuality {
          reportsDirectory = file('build/reports')
          issuesFile = rootProject.file('code_quality_issues.json')
          collectInformationIssues = false
      }*/
    dependenciesInfo {
        includeInApk false
        includeInBundle false
    }

    configurations.all {
        resolutionStrategy.force "org.antlr:antlr4-runtime:4.7.1"
        resolutionStrategy.force "org.antlr:antlr4-tool:4.7.1"
    }

    dexOptions {
        preDexLibraries true
    }

    kapt {
        generateStubs = true
    }


}

